<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='/css/style.css') }}">
    <!-- <title>Document</title> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    {% block head %}
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
    {% endblock %}

</head>
<body class="bg-custom static-background">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-pos bg-custom">
            <a class="navbar-brand" href="{{ url_for('home') }}">Clue Me In!!</a>
          <ul class="navbar-nav ms-auto">
      
        <li class="nav-item">
          <!-- redirects to home page  -->
          <a class="nav-link" href="{{ url_for('allClubs') }}">All Clubs</a>
        </li>
        <!-- redirects to login page -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login') }}">My Clubs</a>
        </li>
        <!-- only displays if user is logged in -->
        {% if current_user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
        <!-- gives admin account access to page that adds or removes club members  current_user.id == 0   -->
          {% if current_user.name == "admin" %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('manage') }}">Manage</a>
        </li>
          {% endif %}
        {% endif %}
      </ul>
      </nav>
      </header>
      
    {% block content %}
    {% endblock %}
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</body>
</html>
