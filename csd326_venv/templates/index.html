{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <!-- <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='/css/style.css') }}"> -->
    <!-- <script src="{{ url_for('static', filename='javascript/script.js') }}"></script> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
{% endblock %}
<!-- creates a button for each registered club -->
{% block content %}
<div class="image-container pb-5">
    <img class="opening-img" style = "width: 100%;"src="{{ url_for('static', filename='images/club_display.jpg') }}" alt="Image description">
  </div>
  
<div class="box-container d-flex flex-wrap justify-content-center">
    {%for i in clubs%}
    <!-- btn_clicked returns club if for button clicked using eventlistener -->
    <button id ={{i.Club_ID}} type ="submit" class=" box col-3" onclick="btn_clicked(this.id)">
       
        <!-- <button id="{{i}}"> this is a demo button for {{i}}</button> -->
        <h4>{{ i.Club_Name }} </h4>
    </button>
    {%endfor%}
{% endblock %}
