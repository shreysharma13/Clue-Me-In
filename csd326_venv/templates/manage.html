{%extends 'base.html' %}  

{% block content %}
<form method="POST" action="{{ url_for('manage') }}">
    <div class="form-group">
      <label for="username">Club Name</label>
      <input type="text" class="form-control" id="cname" name="cname">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" id="content" name="content"></textarea>
    </div>
    <div class="form-group">
        <label>Club Image</label>
        <input class="form-control" id="img_link" name="img_link">
      </div>
    <button type="submit" name="submit" value="clubform" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
